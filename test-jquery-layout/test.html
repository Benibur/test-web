<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="./lib/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="./lib/jquery-ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript" src="./lib/jquery.layout-1.3.0.rc30.6.js"></script>
    <link   type="text/css"        href="layout-default.css" rel="stylesheet">
    <style type="text/css">
        .ui-layout-mask {
            background-color: #666;
            opacity: 0.5;
            filter: alpha(opacity=10); /* for IE */
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $('body').layout({
                resizable           : true ,
                maskIframesOnResize : true ,
                size                : 100  ,
                slidable            : true 
            });
        });
    </script>
</head>
<body>
    <div class="ui-layout-west">TREE</div>
    <div class="ui-layout-center" style="display:block">
        <iframe style="display:block" src="http://code.jquery.com/index.html" width="200" height="200"></iframe>
        <iframe style="display:block" src="http://code.jquery.com/index.html" width="200" height="200"></iframe>
    </div>
</body>
</html>
